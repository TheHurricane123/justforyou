            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        button {
            background-color: burlywood;
            padding: 12px 20px;
            border-radius: 16px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background-color: #c79a75;
        }

        .No {
            position: absolute;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
                margin-bottom: 20px;
            }

            button {
                font-size: 14px;
                padding: 10px 16px;
            }
        }
    </style>

            let left = Math.floor(Math.random() * (window.innerWidth - 100)); // Avoid cutting off
            no.style.left = left + 'px';
            no.style.top = top + 'px';
        }

            alert(message);
        }
    </script>
