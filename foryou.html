<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        body {
            background: linear-gradient(to right, #00113f97, #627de9);
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .button-container {
            position: relative;
            width: 100%;
            height: 100px; /* Enough space for buttons */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            background-color: burlywood;
            padding: 12px 20px;
            border-radius: 16px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background-color: #c79a75;
        }

        .No {
            position: absolute;
            top: 50px; /* Initial position */
            left: 50px; /* Initial position */
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
                margin-bottom: 20px;
            }

            button {
                font-size: 14px;
                padding: 10px 16px;
            }
        }
    </style>
    <script>
        function moveButton() {
            const noButton = document.querySelector('.No');
            const buttonWidth = noButton.offsetWidth;
            const buttonHeight = noButton.offsetHeight;
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;

            // Generate random positions ensuring the button remains fully visible within the viewport
            const randomTop = Math.random() * (viewportHeight - buttonHeight);
            const randomLeft = Math.random() * (viewportWidth - buttonWidth);

            noButton.style.top = `${randomTop}px`;
            noButton.style.left = `${randomLeft}px`;
        }

        function yes() {
            const name = decodeURIComponent(new URLSearchParams(window.location.search).get('name')) || "stranger";
            alert(`I love you too, ${name}!`);
        }
    </script>
</head>
<body>
    <h1>Do You Love Me????</h1>
    <div class="button-container">
        <button class="Yes" onclick="yes()">Yes</button>
        <button class="No" onclick="moveButton()">No</button>
    </div>
</body>
</html>
