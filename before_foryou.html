<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Name</title>
    <style>
        body {
            background: linear-gradient(to right, #5a005d49, #ff5e62);
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        input {
            padding: 16px;
            width: 80%;
            max-width: 400px;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            margin-bottom: 20px;
        }

        input::placeholder {
            font-size: 16px;
            text-align: left;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 16px;
            background-color: rgb(220, 87, 87);
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(180, 70, 70);
        }
    </style>
    <script>
        function submitName() {
            var name = document.querySelector('input').value;
            if (name.trim() !== "") {
                window.location.href = "foryou.html?name=" + encodeURIComponent(name);
            } else {
                alert("Please enter your name!");
            }
        }
    </script>
</head>
<body>
    <input placeholder="YOUR NAME???" id="placeholder">
    <button onclick="submitName()">Submit</button>
</body>
</html>
